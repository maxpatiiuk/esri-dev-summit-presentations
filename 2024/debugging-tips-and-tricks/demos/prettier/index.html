<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>@arcgis/map-components</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Load Map Components from CDN-->
    <link
      rel="stylesheet"
      href="https://js.arcgis.com/4.29/esri/themes/light/main.css"
    />
    <script src="https://js.arcgis.com/4.29/"></script>
    <script
      type="module"
      src="https://js.arcgis.com/map-components/4.29/arcgis-map-components.esm.js"
    ></script>

    <style>
      html,
      body,
      .arcgis-map {
        height: 100vh;
        width: 100vw;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>

  <body>
    <main>
      <arcgis-map
        item-id="d5dda743788a4b0688fe48f43ae7beb9"
        center="-100.4593, 36.9014"
        popup-enabled
        rotation="180"
        zoom="5"
      >
        <arcgis-home position="top-left"></arcgis-home>
        <arcgis-basemap-gallery position="top-right"></arcgis-basemap-gallery>
      </arcgis-map>
    </main>
  </body>
</html>
