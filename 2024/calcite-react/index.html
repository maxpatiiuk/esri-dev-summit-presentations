<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>Esri User Conference 2024</title>

    <link rel="stylesheet" href="../reveal.js/dist/reset.css" />
    <link rel="stylesheet" href="../reveal.js/dist/reveal.css" />
    <link rel="stylesheet" href="../reveal.js/dist/theme/black.css" />

    <!-- Override the Reveal theme variables: -->
    <!-- https://github.com/hakimel/reveal.js/blob/master/css/theme/template/exposer.scss -->
    <style type="text/css">
      :root {
        /* Color from slides */
        --r-background-color: #000;

        /* Main text color */
        --r-main-color: #fff;

        /* Arial font is recommended */
        --r-heading-font: Arial, Helvetica Neue, Helvetica, sans-serif;
        --r-main-font: Arial, Helvetica Neue, Helvetica, sans-serif;

        /* For consistency with the template: */
        --r-heading-font-weight: normal;
        --r-heading-text-transform: none;
        --r-heading-text-shadow: none;

        /* Section subheader color per theme */
        --r-section-subhead-color: #c3e3f7;
      }
    </style>

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../reveal.js/plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <!-- TITLE SLIDE: -->
        <section data-background="../reveal.js/img/2023/uc/esri/01.png">
          <h1 style="text-align: left; font-size: 60px">
            Building web apps with Calcite Design System and React
          </h1>
          <p
            style="
              text-align: left;
              font-size: 30px;
              color: var(--r-section-subhead-color);
            "
          >
            Presenters: <a href="https://github.com/rslibed">Ryan Libed</a>,
            <a href="https://github.com/maxxxxxdlp">Max Patiiuk</a>
          </p>
          <p style="text-align: left; font-size: 30px">
            Slides & Notes:
            <a href="https://bit.ly/esri-2024-calcite-react">
              <code>https://bit.ly/esri-2024-calcite-react</code>
            </a>
          </p>
        </section>

        <!-- CONTENT: -->
        <section
          data-markdown
          data-background="../reveal.js/img/2023/uc/esri/02.png"
        >
          <h2>Overview</h2>

          <ul>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </section>

        <section
          data-markdown
          data-background="../reveal.js/img/2023/uc/esri/02.png"
          data-visibility="hidden"
        >
          <script type="text/template">
            ## TODOs

            - Try out embedding iframe (demos)
            - Try out embedding videos
            - Try out highlighting steps in code blocks
            - Trt out class="fragment"
            - consider adding animations - https://revealjs.com/auto-animate/
              for example, https://revealjs.com/auto-animate/#example%3A-animating-between-code-blocks
            - After slides are complete, convert to PDF and upload to the repository? - https://revealjs.com/pdf-export/#instructions
              - Or better: Publish slides to GitHub pages
          </script>
          <aside class="notes">Add speaker notes to slides</aside>
        </section>

        <section
          data-markdown
          data-background="../reveal.js/img/2023/uc/esri/03.png"
        >
          <script type="text/template">
            ## Content Headline

            Code block support:

            ```js []
            const hello = 'Hello';
            const world = 'World';
            alert(`${hello} ${world}!`);
            ```
          </script>
        </section>

        <section
          data-background="../reveal.js/img/2023/uc/esri/04.png"
          data-visibility="hidden"
        >
          <h2 style="text-align: left">Section Title</h2>
          <p style="text-align: left; color: var(--r-section-subhead-color)">
            Section Subtitle
          </p>
        </section>

        <section
          data-background="../reveal.js/img/2023/uc/esri/05.png"
          data-visibility="hidden"
        >
          <h2 style="text-align: right">Demo Title</h2>
          <p style="text-align: right; color: var(--r-section-subhead-color)">
            Demo Subtitle
          </p>
        </section>

        <!-- FEEDBACK SLIDE: -->
        <section
          data-markdown
          data-background="../reveal.js/img/2023/uc/esri/06.png"
          data-visibility="uncounted"
        ></section>

        <!-- ESRI LOGO SLIDE: -->
        <section
          data-markdown
          data-background="../reveal.js/img/2023/uc/esri/07.png"
          data-visibility="uncounted"
        ></section>
      </div>
    </div>

    <script src="../reveal.js/dist/reveal.js"></script>
    <script src="../reveal.js/plugin/notes/notes.js"></script>
    <script src="../reveal.js/plugin/markdown/markdown.js"></script>
    <script src="../reveal.js/plugin/highlight/highlight.js"></script>
    <script>
      const searchParams = new URL(location.href).searchParams;
      if (searchParams.has('light'))
        document.documentElement.style.colorScheme = 'light only';
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        controls: searchParams.get('controls') !== 'false',
        controlsTutorial: false,
        slideNumber: true,
        showSlideNumber: 'speaker',
        hashOneBasedIndex: true,
        hash: true,
        showNotes: true,
        width: 1920,
        height: 1080,
        transition: 'fade',

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
